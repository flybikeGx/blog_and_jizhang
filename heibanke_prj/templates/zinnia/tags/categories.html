{% load i18n %}
<ul class="category-root list-group">
  {% for category in categories %}
  <li class="list-group-item{% if category.slug == context_category.slug %} current{% endif %}">
    <a href="{{ category.get_absolute_url }}"
       title="{% blocktrans %}Show all entries in {{ category }}{% endblocktrans %}">{{ category }}
      <span class="label label-info">
        {% blocktrans count entry_count=category.count_entries_published %}{{ entry_count }} 篇{% plural %}{{ entry_count }} 篇{% endblocktrans %}
      </span>
    </a>
  </li>
  {% empty %}
  <li class="list-group-item">
    <a href="#">{% trans "还没有分类." %}</a>
  </li>
  {% endfor %}
</ul>
